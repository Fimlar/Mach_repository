<!DOCTYPE html> 
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="styles_todo.css"> <!-- Zde propojíme s CSS souborem. -->
    </head>
    <body>
        <button class="darkmodebtn"><img src="dark-mode-icon.png"></button>
        <form>            
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <!-- Přehled formulářových vstupních prvků: https://www.w3schools.com/html/html_form_input_types.asp -->
            <label for="email"><b>Email</b></label>
            <input type="email" placeholder="Enter Email" name="email" required>

            <!-- TODO 1: Přidejte vstupní prvek pro heslo -->
             <label for="password"><b>Password</b></label>
             <input type="password" placeholder="Enter password" name="password" required>

            <!-- TODO 2: Přidejte vstupní prvek pro zopakování hesla -->
             <label for="RepPassword"><b>Repeat password</b></label>
             <input type="password" placeholder="Enter password" name="RepPassword" required>

            <label for="date"><b>Date of birth</b></label>
            <input type="date" placeholder="Enter date of birth" name="date"><br><br>


            <!-- TODO 3: Přidejte vstupní prvek pro zaškrtnutí, zda chce uživatel Newsletter (defaultně nastavený na ano) -->
             <label for="newsletter"><b>Receive newsletter?</b></label><br>
            <input type="checkbox" name="newsYes" checked>
            <label for="newsYes">I want to receive newsletter</label><br>


            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="button-container">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </form> 
    </body>
</html>
